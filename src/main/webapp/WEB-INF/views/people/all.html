<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>All people</title>
    </head>

    <body>
        <div th:each="person : ${people}">
            <a th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getName()}">person</a>
        </div>
        <hr/>
        <form th:action="@{/person/new}">
            <input type="submit" value="Create new person">
        </form>
    </body>

</html>
