<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>All people</title>
    </head>

    <body>
        <div th:each="person : ${people}">
            <a th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getName()}">person</a>
        </div>
    </body>

</html>
