<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Update Person</title>
    </head>

    <body>
        <form th:method="PATCH" th:action="@{/person/{id}(id=${person.getId()})}" th:object="${person}">
            <label for="name">Enter new name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <br/>
            <input type="submit" th:value="UPGRADE">
        </form>
    </body>
</html>
